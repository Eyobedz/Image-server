<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
  <style>
    #upload-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Upload Image (via Token)</h2>
  <form method="POST" action="/api/upload?token=supersecret123" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <input type="submit" value="Upload" id="upload-button">
  </form>
</body>
</html>
